<section id="refreshBackground" class="flex flex-col h-screen justify-center bg-center bg-cover bg-fixed bg-blend-overlay bg-black/70">
  <div class="flex flex-col">
      <div class="font-black text-white text-6xl uppercase text-center m-3">KUMPULAN DAKWAH TERBAIK</div>
      <div class="font-thin text-white text-3xl capitalize text-center m-3">Media Pengingat</div>
      <br><br>
  </div>        
</section>

<script>
  // Function to change background image every 5 seconds
  function changeBackground() {
    const section = document.getElementById('refreshBackground');
    const randomImageUrl = 'https://source.unsplash.com/random';
    section.style.backgroundImage = `url('${randomImageUrl}')`;
  }

  // Call changeBackground function every 5 seconds
  setInterval(changeBackground, 5000);
</script>
